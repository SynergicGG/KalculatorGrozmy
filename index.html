<html>

<head>
	<title>Calculator-1.0</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" />
</head>

<body>

	<div class="calculator">
		<input type="text" class="calculator-screen" value="00" disabled></input>

		<div class="calculator-keys">
			
			<button type="button" class="operator button1" value="/">+</button>
			<button type="button" class="operator button1" value="+">-</button>
			<button type="button" class="operator button1" value="-">&times</button>
			<button type="button" class="operator button1" value="*">&divide;</button>
			<button type="button" class="operator button1" value="/">x²</button>

			<button type="button" class="operator button1" value="(x)2">sin</button>
			<button type="button" class="number button1" value="7">7</button>
			<button type="button" class="number button1" value="8">8</button>
			<button type="button" class="number button1" value="9">9</button>
			<button type="button" class="operator button1" value="(x)2">x<sup>x</button>

			<button type="button" class="operator button1" value="(x)3">cos</button>
			<button type="button" class="number button1" value="4">4</button>
			<button type="button" class="number button1" value="5">5</button>
			<button type="button" class="number button1" value="6">6</button>
			<button type="button" class="operator button1" value="(x)3">√x</button>

			<button type="button" class="operator button1" value="(x)/2">tg</button>
			<button type="button" class="number button1" value="1">1</button>
			<button type="button" class="number button1" value="2">2</button>
			<button type="button" class="number button1" value="3">3</button>
			<button type="button" class="operator button1" value="(x)/2">∛x</button>

			<button type="button" class="operator button1" value=".">ctg</button>
			<button type="button" class="number button1" value="0">0</button>
			<button type="button" class="operator button1" value=".">.</button>
			<button type="button" class="operator button1" value="all-clear">AC</button>
			<button type="button" class="result button1" value="">=</button>
			
			</div>

	</div>
</body>

</html>
